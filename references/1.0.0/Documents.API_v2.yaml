openapi: 3.0.1
info:
  title: Documents
  description: "The Documents REST API is used to retrieve outbound correspondence and monthly statements for a specific id associated to a person. Rendering of an individual document in either PDF or Image format is supported.\n* The default is to return 50 documents per page. The limit can be changed up to 100 documents.\n* The default is to return the last 6 months of documents.\n* To get the next set of documents you need to pass one more than the number of documents retrieved."
  version: v2
paths:
  '/api/v2/persons/{personId}/documents/outbound':
    get:
      tags:
        - Documents
      parameters:
        - name: personId
          in: path
          required: true
          schema:
            type: string
            nullable: true
        - name: Offset
          in: query
          schema:
            type: integer
            format: int32
            default: '0'
          example: '0'
        - name: Limit
          in: query
          schema:
            type: integer
            format: int32
            default: '50'
          example: '50'
        - name: StartDate
          in: query
          description: Defaults to six months before the current date.
          schema:
            type: string
            format: date-time
        - name: EndDate
          in: query
          description: Defaults to the current date.
          schema:
            type: string
            format: date-time
        - name: X-Correlation-ID
          in: header
          description: Correlation Id for the request
          schema:
            type: string
      responses:
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Page`1'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
      x-proxy-name: Retrieves the 'Outbound' documents for a person
  '/api/v2/persons/{personId}/documents/outbound/{id}':
    get:
      tags:
        - Documents
      parameters:
        - name: personId
          in: path
          required: true
          schema:
            type: string
            nullable: true
        - name: id
          in: path
          required: true
          schema:
            type: string
            nullable: true
        - name: format
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/DocumentFormat'
        - name: X-Correlation-ID
          in: header
          description: Correlation Id for the request
          schema:
            type: string
      responses:
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
      x-proxy-name: Get Document as PDF or Image or HTML
  '/api/v2/persons/{personId}/documents/inbound':
    get:
      tags:
        - Documents
      parameters:
        - name: personId
          in: path
          required: true
          schema:
            type: string
            nullable: true
        - name: Offset
          in: query
          schema:
            type: integer
            format: int32
            default: '0'
          example: '0'
        - name: Limit
          in: query
          schema:
            type: integer
            format: int32
            default: '50'
          example: '50'
        - name: StartDate
          in: query
          description: Defaults to six months before the current date.
          schema:
            type: string
            format: date-time
        - name: EndDate
          in: query
          description: Defaults to the current date.
          schema:
            type: string
            format: date-time
        - name: X-Correlation-ID
          in: header
          description: Correlation Id for the request
          schema:
            type: string
      responses:
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Page`1'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
      x-proxy-name: Retrieves the 'Inbound' documents for a person
  '/api/v2/persons/{personId}/documents/inbound/{id}':
    get:
      tags:
        - Documents
      parameters:
        - name: personId
          in: path
          required: true
          schema:
            type: string
            nullable: true
        - name: id
          in: path
          required: true
          schema:
            type: string
            nullable: true
        - name: format
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/DocumentFormat'
        - name: X-Correlation-ID
          in: header
          description: Correlation Id for the request
          schema:
            type: string
      responses:
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
      x-proxy-name: Get Document as PDF or Image
components:
  schemas:
    ProblemDetails:
      type: object
      properties:
        code:
          type: string
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        title:
          type: string
          nullable: true
        traceId:
          type: string
          nullable: true
        type:
          type: string
          nullable: true
      additionalProperties:
        type: object
        additionalProperties: false
    DocumentMetaData:
      type: object
      properties:
        description:
          type: string
          nullable: true
        id:
          type: string
          nullable: true
        name:
          type: string
          nullable: true
        receivedDate:
          type: string
          format: date-time
          nullable: true
        sentDate:
          type: string
          format: date-time
          nullable: true
        subject:
          type: string
          nullable: true
      additionalProperties: false
    Page`1:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/DocumentMetaData'
          nullable: true
        limit:
          type: integer
          format: int32
        offset:
          type: integer
          format: int32
        totalCount:
          type: integer
          format: int32
      additionalProperties: false
    DocumentFormat:
      enum:
        - PDF
        - IMAGE
      type: string
    Document:
      type: object
      properties:
        base64Content:
          type: string
          nullable: true
        metaData:
          $ref: '#/components/schemas/DocumentMetaData'
      additionalProperties: false
